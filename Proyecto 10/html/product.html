<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="img/favico.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script defer src="/js/sweetalert.js"></script>

    <script defer src="/js/session.js"></script>
    <script defer src="/js/product.js"></script>
    <script defer src="/js/carousel.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css" />

    <link rel="stylesheet" href="/css/style.css">

    <title>Shop</title>
</head>

<body>
    <div id="app">
        <!-- NAV -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="/" class="btn navbar-brand shadow-none"><img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Illuminati_triangle_eye.png" > illuminati Merlin</img></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="/" class="shadow-none btn nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="/html/contact.html" class="shadow-none btn nav-link">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a href="/html/about.html" class="shadow-none btn nav-link">About</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="/html/login.html" id="loginButton" class="shadow-none btn mr-1"><i
                                class="bi bi-person-fill"></i></a>
                        <a href="/html/cart.html" class="shadow-none btn ml-1"><i class="bi bi-cart-fill"></i></a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <!-- CAROUSEL -->
            <div class="carousel mt-3">
                <i class="bi bi-arrow-left-circle-fill btnPrevious"></i>
                <i class="bi bi-arrow-right-circle-fill btnNext"></i>
                <ul>
                </ul>
            </div>
            <!-- MAIN -->
            <main class="p-5 mb-4">
                <div class="product-card card">
                    <div class="card-body">
                        <h3 class="card-title"></h3>
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-sm-6 images">
                                <div class="white-box text-center product-image">
                                </div>
                                <div class="text-center product-image out-of-stock">
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-6">
                                <h4 class="box-title mt-5">Product description</h4>
                                <p class="description"></p>
                                <table>
                                    <tr>
                                        <td><button class="btn btn-dark btn-rounded mr-1 add-to-cart-button"
                                                data-toggle="tooltip" title="" data-original-title="Add to cart">
                                                <i class="fa fa-shopping-cart"></i>
                                            </button></td>
                                        <td><span class="price"></span>€</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- FOOTER -->
        <footer class="text-center text-lg-start bg-light text-muted pt-2">
            <section>
                <div class="container text-center text-md-start mt-2">
                    <div class="row mt-3">
                        <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                            <h6 class="text-uppercase fw-bold mb-4">
                                <i class="fas fa-gem me-3"></i>
                                Random Opinion
                            </h6>
                            <p class="opinion">
                                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                            </p>
                        </div>
                        <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-2">
                            <h6 class="text-uppercase fw-bold mb-4">
                                Links
                            </h6>
                            <div>
                                <a href="/" class="btn btn-link text-reset shadow-none">Products</a>
                            </div>
                            <div>
                                <a href="/html/contact.html" class="btn btn-link text-reset shadow-none">Contact</a>
                            </div>
                            <div>
                                <a href="/html/about.html" class="btn btn-link text-reset shadow-none">About</a>
                            </div>
                        </div>
                        <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
                            <h6 class="text-uppercase fw-bold mb-4">
                                Contact
                            </h6>
                            <div><i class="fas fa-home me-3"></i> New York, NY 10012, US</div>
                            <a href="/html/contact.html" class="btn btn-link text-reset shadow-none">
                                <i class="fas fa-envelope me-3"></i>
                                info@example.com
                            </a>
                            <div><i class="fas fa-phone me-3"></i> + 01 234 567 88</div>
                            <div><i class="fas fa-print me-3"></i> + 01 234 567 89</div>
                        </div>
                    </div>
                </div>
            </section>
            <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.05);">
                © 2021 Copyright: My mega shop!
            </div>
        </footer>
    </div>
</body>

</html>
