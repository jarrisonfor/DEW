<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="img/favico.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script defer src="/js/sweetalert.js"></script>

    <script defer src="js/app.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css" />
    <link rel="stylesheet" href="/css/style.css">

    <title>Shop</title>
</head>

<body>
    <div id="app">
        <menu-nav :page-changer="changePage" :page="page"></menu-nav>
        <div class="container">
            <div class="carousel mt-3">
                <i class="bi bi-arrow-left-circle-fill btnPrevious"></i>
                <i class="bi bi-arrow-right-circle-fill btnNext"></i>
                <ul>
                </ul>
            </div>
            <main class="p-5 mb-4">
                <index v-if="page === 1"></index>
                <contact v-else-if="page === 2"></contact>
                <about v-else-if="page === 3"></about>
                <login :page-changer="changePage" v-else-if="page === 4"></login>
                <register :page-changer="changePage" v-else-if="page === 5"></register>
                <cart v-else-if="page === 6"></cart>
                <product v-else-if="page === 7"></product>
            </main>
        </div>
        <footer-info :page-changer="changePage"></footer-info>
    </div>
</body>

</html>
